name: Build and Deploy to Staging

on:
  workflow_dispatch:  # This allows to kick-off the action manually from GitHub Actions
  push:
    branches: [ main ]

jobs:
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: 'ghcr.io/mlibrary/umich-arclight/umich-arclight-staging:${{ github.sha }}, ghcr.io/mlibrary/umich-arclight/umich-arclight-staging:latest'
          file: .docker/Dockerfile.staging

  deploy-staging-resque:
    needs: build-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        uses: mlibrary/deploy-to-kubernetes@v1
        with:
          github_username: ${{ github.actor }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          image: mlibrary/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          cluster_ca: ${{ secrets.HATCHER_CLUSTER_CA }}
          cluster_server: https://hatcher.kubernetes.lib.umich.edu
          namespace_token: ${{ secrets.HATCHER_TOKEN }}
          namespace: ${{ secrets.NAMESPACE }}
          deployment: resque
          container: resque

  deploy-staging-app:
    needs: build-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        uses: mlibrary/deploy-to-kubernetes@v1
        with:
          github_username: ${{ github.actor }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          image: mlibrary/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          cluster_ca: ${{ secrets.HATCHER_CLUSTER_CA }}
          cluster_server: https://hatcher.kubernetes.lib.umich.edu
          namespace_token: ${{ secrets.HATCHER_TOKEN }}
          namespace: ${{ secrets.NAMESPACE }}
          deployment: app
          container: app
